<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="widht=devide-width, inidial-scale=1.0">
    <title>Laboratorio 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <form class="formulario">
        <h1 class="form-titulo">Create Account</h1>
        <div class="form-input">
            <label for="Nombre">Nombre</label>
            <input type="text" name="name" value="" id="name">
            <span id="errorNombre"></span>
        </div>
        <div class="form-input">
            <label for="email">Email</label>
            <input type="mail" name="emial" value="" id="email">
            <span id="errorCorreo"></span>
        </div>
        <div class="form-input">
            <label for="password">Clave</label>
            <input type="password" name="password" value="" id="password">
            <span id="errorPass"></span>
        </div>
        <div class="form-input">
            <label for="repeatpassword">Confirme su clave</label>
            <input type="password" name="confirm" value="" id="confirm">
            <span id="errorConfirmar"></span>
        </div>
        <div>
            <input type="submit" value="ENVIAR" id="button" onclick="return validateName(), validateEmail(), validatePassword(), validateConfirm(), calidateForm()"/>
        </div>
    </form>
   </div>
   <script src="index.js" type="text/javascript"></script>
</body>
</html>
